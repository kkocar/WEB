<main>
    <h2>Contact us</h2>
    <!-- Formular-Element form
Dies ist der Container, der alle Eingabefelder enthält, die an den Server gesendet werden sollen.
POST verwenden, wenn du Dateien hochlädst.
enctype="multipart/form-data" - Gibt das Datenformat an, in dem die Informationen gesendet werden.
"multipart/form-data" ist notwendig, wenn dein Formular Dateien enthält (z. B. mit <input type="file">)
-->
    <form action="testaktion" method="POST" enctype="multipart/form-data">
   <!-- kategorie inerhalb eines formulars-->
<fieldset>     
        <label for="thema">About:*</label>
        <select id="thema" name="thema" required>
            <option value="">Please select</option>
            <option value="allgemein">Request for information</option>
            <option value="problem">Problems</option>
            <option value="buchanfrage">Book inquiry</option>
            <option value="sonstiges">Others</option>
        </select>
        <br><br>
<!-- kategorie inerhalb eines formulars-->

        <label for="vorname">Surrname:*</label>
        <input type="text" id="vorname" name="vorname" required>
        <br><br>
    
        <label for="nachname">Name:*</label>
        <input type="text" id="nachname" name="nachname" required>
        <br><br>

        <label for="email">E-Mail:*</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="nachricht">Message:*</label>
        <textarea id="nachricht" name="nachricht" rows="5" required></textarea>
        <br><br>
    </fieldset>
<!-- Das <input type="file">-Element ist speziell dafür da, dem Benutzer das Hochladen einer Datei zu ermöglichen-->
        <label for="datei">Attach file (optional):</label>
        <input type="file" id="datei" name="datei">
        <br><br>

        <label>
            <input type="checkbox" id="marketing" name="marketing">
          <p> I agree to the use of my data for marketing purposes.
        </p>
        </label>
        <br><br>

        <button type="submit">Send</button>
    </form>
</main>
